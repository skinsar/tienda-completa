<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calza deportiva Marrón</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <a href="https://skinsar.github.io/tienda/" class="logo-link">
        <div class="container">
            <h1>SKINS</h1>
        </div>
    </a>
</header>

<main class="producto-detalle">
    <div class="galeria">
    <img src="../../contenido/Imagenes/calza-marron/1-editada.jpg" class="img-principal" alt="Imagen principal del producto" />
    <div class="miniaturas">
        <img src="../../contenido/Imagenes/calza-marron/1-editada.jpg" alt="Calza deportiva marrón" title="calza-deportiva-marron">
        <img title="calza-deportiva-marron" src="../../contenido/Imagenes/calza-marron/2-editada.jpg" />
    </div>
    </div>

<div class="info-producto">
    <h1>Calza deportiva Marrón</h1>
    <p class="precio">$45.100 ARS</p>

    <div class="info-variantes">
        <div class="colores-manual">
            <span>Color: Marrón</span> 
        </div>

        <div class="talles">
            <span>Talle:</span>
            <div id="talles-container"></div> 
        </div>
    </div>
    
    <p id="stock-disponible"></p> 

    <p class="descripcion">
        Calza Oxford<br>Calce Puch Up<br>Cintura en V<br>Sin costuras
    </p>

    <button id="btn-agregar-carrito" 
            data-nombre="Calza deportiva Marrón" 
            data-precio="45100" 
            disabled>
        Agregar al carrito
    </button>
</div>
</main>

<!-- Modal de imagen ampliada -->
<div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" title="calza-deportiva-marron" id="modal-img" />
    <button class="nav prev">&#10094;</button>
    <button class="nav next">&#10095;</button>
</div>



<script type="module" src="./script.js"></script>

<script type="module" src="app.js"></script>
</body>
</html>
