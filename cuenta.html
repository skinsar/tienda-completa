<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - SKINS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cuenta.css"> </head>
<body>

<header>
    <div class="container header-container">
        <a href="index.html" class="logo-link"><h1>SKINS</h1></a>
        <div class="header-nav-derecha">
            <nav class="navegacion-principal">
                <ul>
                    <li class="nav-item d-none" id="mi-cuenta-nav-item"><a class="nav-link" href="cuenta.html">Mi Cuenta</a></li>
                    <li class="nav-item d-none" id="logout-nav-item"><a class="nav-link" href="#" id="logout-link">Cerrar Sesión</a></li>
                </ul>
            </nav>
            <div class="carrito-nav">
                <a href="carrito.html" title="Ver Carrito"><svg class="icono-carrito" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg></a>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="cuenta-header">
            <h2>Mi Cuenta</h2>
            <p>Hola <span id="nombre-usuario"></span>, aquí puedes gestionar tu información y ver tus pedidos.</p>
        </div>

        <div class="cuenta-layout">
            <aside class="cuenta-sidebar">
                <nav>
                    <ul>
                        <li><a href="#" class="nav-link active" data-target="#perfil">Mi Perfil</a></li>
                        <li><a href="#" class="nav-link" data-target="#pedidos">Mis Pedidos</a></li>
                        </ul>
                </nav>
            </aside>

            <section class="cuenta-content">
                <div id="perfil" class="content-section active">
                    <h3>Detalles del Perfil</h3>
                    <div class="info-line">
                        <strong>Nombre:</strong> <span id="perfil-nombre">Cargando...</span>
                    </div>
                    <div class="info-line">
                        <strong>Email:</strong> <span id="perfil-email">Cargando...</span>
                    </div>
                </div>

                <div id="pedidos" class="content-section">
                    <h3>Historial de Pedidos</h3>
                    <div id="lista-pedidos">
                        <p>No has realizado ningún pedido todavía.</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>

<script type="module" src="cuenta.js"></script>
</body>
</html>
