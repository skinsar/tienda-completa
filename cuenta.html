<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - SKINS</title>
    
    <link rel="stylesheet" href="cuenta.css">  </head>
<body>

    <header>
        <a href="pagina-principal.html" class="logo-link">
            <div class="container">
                <h1>SKINS</h1>
            </div>
        </a>
        <nav class="navegacion-principal">
            <ul>
                <li class="nav-item" id="login-nav-item">
                    <a class="nav-link" href="login.html">Iniciar Sesión</a>
                </li>
                <li class="nav-item d-none" id="mi-cuenta-nav-item">
                    <a class="nav-link" href="cuenta.html">Mi Cuenta</a>
                </li>
                <li class="nav-item d-none" id="logout-nav-item">
                    <a class="nav-link" href="#" id="logout-link">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Mi Cuenta</h1>
        
        <section id="info-perfil">
            <h2>Mi Perfil</h2>
            <form id="form-perfil">
                <div>
                    <label for="perfil-nombre">Nombre:</label>
                    <input type="text" id="perfil-nombre" disabled>
                </div>
                <div>
                    <label for="perfil-apellido">Apellido:</label>
                    <input type="text" id="perfil-apellido" disabled>
                </div>
                <div>
                    <label for="perfil-email">Email:</label>
                    <input type="email" id="perfil-email" disabled>
                </div>
                <div>
                    <label for="perfil-provincia">Provincia:</label>
                    <select id="perfil-provincia" disabled>
                        <option value="">Selecciona tu provincia</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Ríos">Entre Ríos</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquén">Neuquén</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Santiago del Estero">Santiago del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Tucumán">Tucumán</option>
                    </select>
                </div>
                <div>
                    <label for="perfil-ciudad">Ciudad:</label>
                    <input type="text" id="perfil-ciudad" disabled>
                </div>
                <div>
                    <label for="perfil-direccion">Domicilio (Calle y Número):</label>
                    <input type="text" id="perfil-direccion" disabled>
                </div>
                <button type="button" id="btn-editar-perfil">Editar</button>
                <button type="submit" id="btn-guardar-perfil">Guardar Cambios</button>
            </form>
        </section>
        
        <hr>

        <h2>Mis Pedidos</h2>
        <section id="contenedor-pedidos">
            <p>Cargando tus pedidos...</p>
        </section>
    </main>

    <script type="module" src="app.js"></script>
    <script type="module" src="cuenta.js"></script>
    </body>
</html>
